{% extends 'Books/base.html' %}

{% block body %}
    {% if all_books %}
        <ul>
            {% for book in all_books %}
                <li><a href="{% url 'Books:detail' book.id %}">{{ book.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h2>You don't have any books</h2>
    {% endif %}
{% endblock %}
