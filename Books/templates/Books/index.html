{% extends 'Books/base.html' %}



{% block body %}
    <div class="container-fluid">
        {% if all_books %}
                <div class="row">
                    {% for book in all_books %}
                        <div>
                            <div class="col-sm-3 col-lg-2">
                                <div class="thumbnail">
                                    <a href="{% url 'Books:detail' book.id %}">
                                        <img src="{{ book.book_logo.url }}" class="img-responsive">
                                    </a>
                                    <div class="caption">
                                        <h2>{{ book.title }}</h2>
                                        <h4>{{ book.author }}</h4>

                                        <!-- View Details -->
                                        <a href="{% url 'Books:detail' book.id %}" class="btn btn-primary btn-sm"
                                           role="button">View Details</a>

                                        <!-- Delete Album -->
                                        <form action="{% url 'Books:book-delete' book.id %}" method="post"
                                              style="display: inline;">
                                            {% csrf_token %}
                                            <input type="hidden" name="book_id" value="{{ book.id }}"/>
                                            <button type="submit" class="btn btn-default btn-sm">
                                                <span class="glyphicon glyphicon-trash"></span>
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% cycle '' '' '' '' '' '<div class="clearfix visible-lg"></div>' %}
                    {% endfor %}
                </div>
        {% else %}
            <div class="row">
                <h2>You don't have any books</h2>
            </div>
        {% endif %}
    </div>
{% endblock %}
